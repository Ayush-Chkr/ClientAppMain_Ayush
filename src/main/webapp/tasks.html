<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="./assets/css/app.css">
    <link href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/3.0.2/css/buttons.dataTables.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar and Navigation includes are omitted for brevity -->
        <main class="content">
            <div class="container-fluid p-0">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="h3 mb-3">Tasks</h3>
                                <!-- Add new task button for admin/super admin -->
                                <button type="button" class="btn btn-link float-end new-task-btn" style="display: none;">Add New Task</button>
                            </div>
                            <div class="card-body">
                                <div class="">
                                    <table id="task-table" class="display" style="width: 100%">
                                        <thead>
                                            <tr>
                                                <th>Task ID</th>
                                                <th>Task Description</th>
                                                <th>Severity</th>
                                                <th>Assigned To</th>
                                                <th>Assign Date</th>
                                                <th>Current Status</th>
                                                <th>Remarks</th>
                                                <th>View</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Table rows will be populated dynamically -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Modal HTML structure -->
        <div id="ticketModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Ticket Details</h2>
                <p><strong>Ticket ID:</strong> <span id="ticketId"></span></p>
                <p><strong>Task Name:</strong> <span id="ticketName"></span></p>
                <p><strong>Task Description:</strong> <span id="ticketDescription"></span></p>
                <p><strong>Severity:</strong> <span id="ticketSeverity"></span></p>
                <p><strong>Remarks:</strong> <span id="ticketRemarks"></span></p>
                <p><strong>Assigned To:</strong> <span id="ticketAssignee"></span></p>
                <p><strong>Assign Date:</strong> <span id="ticketCreatedAt"></span></p>
                <p><strong>Due Date:</strong> <span id="ticketDueDate"></span></p>
                <p><strong>Completed At:</strong> <span id="ticketCompletedAt"></span></p>
                <p><strong>Current Status:</strong> <span id="ticketStatus"></span></p>
                <p><strong>Created By:</strong> <span id="ticketCreatedBy"></span></p>
                <p><strong>Updated By:</strong> <span id="ticketUpdatedBy"></span></p>
                <p><strong>Updated At:</strong> <span id="ticketUpdatedAt"></span></p>
                <p><strong>Manager:</strong> <span id="ticketManager"></span></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/dataTables.buttons.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.colVis.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/task.js"></script>
</body>
</html>
